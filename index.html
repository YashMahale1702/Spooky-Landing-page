<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Spooky Ghost</title>
    </head>

    <body>
        <nav class="navbar">
            <div class="navbar_logo">
                <img src="./assets/Logo.svg" alt="" draggable="false" />
            </div>
            <div class="navbar_login">
                <a href="#" class="login_btn">Login</a>
                <a href="#" class="signup_btn">SignUp</a>
            </div>
        </nav>
        <header class="header">
            <div class="content-box">
                <div class="">
                    <p class="content-box-paragraph_red">
                        #1 Top Scariest Ghost 2020
                    </p>
                    <h1 class="primary_heading">RESPAWN THE SPOOKY SKULL</h1>
                </div>
                <p class="content-box-paragraph">
                    In search for cute little puppy, Captain Sem has come back
                    from his tragic death. With his hogwarts certified power he
                    promise to be a hero for all of ghostkind.
                </p>
                <a href="#" class="btn"><span>Book Now!</span></a>
            </div>
            <div class="image-box">
                <figure class="image-box-picture">
                    <img src="./assets/SPOOKY SKULL.svg" alt="Intro Image" class="image-box-img" draggable="false" />
                </figure>
            </div>
        </header>
    </body>

</html>
